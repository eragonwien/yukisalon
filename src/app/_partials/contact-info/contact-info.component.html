<div *ngIf="contact" class="text-primary p-3">
  <h3 class="text-primary">{{ contact.name }}</h3>
  <p>{{ contact.address.street }}</p>
  <p>{{ contact.address.plz }} {{ contact.address.city}}</p>
  <p>{{ contact.phone }}</p>
  <p>{{ contact.email }}</p>
  <!-- <p>{{ contact.facebook }}</p> -->
</div>
