<div class="card box-shadow h-100">
  <img [src]="product.image" alt="productcard" style="max-height: 15rem; object-fit: cover;">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p>{{product.description}}</p>
    <p>{{product.extra}}</p>
    <h4>{{product.price}}</h4>
    <p *ngIf="product.isFeatured">Featured</p>
  </div>
</div>
