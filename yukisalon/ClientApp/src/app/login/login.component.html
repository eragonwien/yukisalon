<app-banner title="Login" titleText="" imgName="banner.jpeg"></app-banner>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group row">
          <label for="email-input" class="col-12">Email Addresse</label>
          <div class="col-12">
            <input type="email" class="form-control" name="email" id="email-input" placeholder="Email Addresse"
              [(ngModel)]="loginUser.email" name="email" required email>
          </div>
        </div>
        <div class="form-group row">
          <label for="email-input" class="col-12">Passwort</label>
          <div class="col-12">
            <input type="password" class="form-control" name="password" id="password-input" placeholder="Passwort"
              [(ngModel)]="loginUser.password" name="password" required>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Anmelden" (ngSubmit)="onSubmit()">
      </form>
    </div>
  </div>
</div>
