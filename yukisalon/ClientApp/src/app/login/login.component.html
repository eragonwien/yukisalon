<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-4 my-5">
      <div class="card">
        <div class="card-body">
          <app-alert [alerts]="alerts"></app-alert>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <fieldset>
              <div class="form-group row">
                <div class="col-12">
                  <input type="text" class="form-control" id="email" placeholder="Email Addresse" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && fields.email.errors }">
                    <div *ngIf="submitted && fields.email.errors" class="invalid-feedback">
                        <div *ngIf="fields.email.errors.required">Email darf nicht leer sein</div>
                        <div *ngIf="fields.email.errors.email">Email muss g√ºltig sein</div>
                    </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <input type="password" class="form-control" id="password" placeholder="Passwort" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && fields.password.errors }">
                  <div *ngIf="submitted && fields.password.errors" class="invalid-feedback">
                    <div *ngIf="fields.password.errors.required">Password darf nicht leer sein</div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Anmelden <app-loading-spinner *ngIf="loading"></app-loading-spinner>
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
