<!-- General Information -->
<form (ngSubmit)="onSubmit(editSalonForm)" #editSalonForm="ngForm" *ngIf="salon" id="edit-salon-general-form">
  <fieldset>
    <div class="form-row">
      <!-- Name -->
      <div class="form-group col-12">
        <label for="name-input">Name</label>
        <input type="text" class="form-control" name="name" id="name-input" [(ngModel)]="salon.name" required>
      </div>
    </div>

    <div class="form-row">
      <!-- Description -->
      <div class="form-group col-12">
        <label for="description-input">Beschreibung 1</label>
        <textarea type="text" class="form-control" rows="5" name="description" id="description-input" [(ngModel)]="salon.description"
          required></textarea>
      </div>
      <!-- Extra Info -->
      <div class="form-group col-12">
        <label for="extra-info-input">Beschreibung 2</label>
        <textarea type="text" class="form-control" rows="5" name="extraInfo" id="extra-info-input" [(ngModel)]="salon.extraInfo"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-12">
        <input type="submit" class="btn btn-primary btn-sm" value="Speichern">
        <input type="button" class="btn btn-secondary btn-sm" value="Reset" (click)="resetFields()">
      </div>
    </div>
  </fieldset>
</form>
