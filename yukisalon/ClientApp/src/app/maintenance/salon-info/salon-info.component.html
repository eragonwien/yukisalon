<div class="card" *ngIf="salon" id="edit-salon-form">
  <div class="card-header font-weight-bold">Salon Information</div>
  <div class="card-body">
    <div *ngFor="let alert of alerts">
      <alert [type]="alert.type" [dismissible]="alertDismissible" [dismissOnTimeout]="alert.timeout">
        <strong *ngIf="alert.header">{{ alert.header }} </strong>{{ alert.message }}</alert>
    </div>
    <form (ngSubmit)="onSubmit(editSalonForm)" #editSalonForm="ngForm">
      <fieldset>
        <div class="form-row">
          <!-- Name -->
          <div class="form-group col-12 col-sm-8 col-md-4">
            <label for="name-input">Name</label>
            <input type="text" class="form-control" name="name" id="name-input" [(ngModel)]="salon.name" required>
          </div>
        </div>

        <div class="form-row">
          <!-- Description -->
          <div class="form-group col-12 col-md-6">
            <label for="description-input">Beschreibung 1</label>
            <textarea type="text" class="form-control" rows="5" name="description" id="description-input" [(ngModel)]="salon.description"
              required></textarea>
          </div>
          <!-- Extra Info -->
          <div class="form-group col-12 col-md-6">
            <label for="extra-info-input">Beschreibung 2</label>
            <textarea type="text" class="form-control" rows="5" name="extraInfo" id="extra-info-input" [(ngModel)]="salon.extraInfo"></textarea>
          </div>
        </div>

        <div class="form-row">
          <!-- Wilkommen Text Kopfzeile -->
          <div class="form-group col-12 col-sm-8 col-md-4">
            <label for="name-input">Willkommen Titel</label>
            <input type="text" class="form-control" name="welcome.title" id="welcome-title-input" [(ngModel)]="salon.welcome.title"
              required>
          </div>

        </div>

        <div class="form-row">
          <!-- Wilkommen Text Körpertext 1 -->
          <div class="form-group col-12 col-md-6">
            <label for="welcome-text1-input">Willkommen Text 1</label>
            <textarea type="text" class="form-control" rows="5" name="welcome.text1" id="welcome-text1-input"
              [(ngModel)]="salon.welcome.text1"></textarea>
          </div>
          <!-- Wilkommen Text Körpertext 2 -->
          <div class="form-group col-12 col-md-6">
            <label for="welcome-text2-input">Willkommen Text 2</label>
            <textarea type="text" class="form-control" rows="5" name="welcome.text2" id="welcome-text2-input"
              [(ngModel)]="salon.welcome.text2"></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-12">
            <input type="submit" class="btn btn-primary" value="Speichern">
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
