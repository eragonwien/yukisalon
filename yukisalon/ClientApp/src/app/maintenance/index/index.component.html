<div class="container">
  <div *ngIf="salonList">
    <div class="card bg-light">
      <div class="card-body">
        <h3 class="card-title text-center pb-2">Salon auswählen</h3>
        <!-- Salon auswählen-->
        <div class="row" *ngIf="salonList.length > 0">
          <div class="col-12 col-sm-6 col-md-4" *ngFor="let salon of salonList">
            <div class="card bg-primary clickable" (click)="onSalonPicked(salon)">
              <div class="card-body text-center text-white">
                <p class="card-text">{{ salon.name }}</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Kein Salon vorhanden-->
        <div *ngIf="salonList.length === 0">
          <h3 class="text-center text-muted">Kein Salon angelegt</h3>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!salonList">
    <h3 class="text-center text-muted">wird geladen...</h3>
  </div>
</div>
