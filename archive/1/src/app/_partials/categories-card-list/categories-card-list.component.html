<div class="row">
  <div class="col-12">
    <h3 class="text-center text-primary py-3">{{title}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-6 col-lg-4 p-3" *ngFor="let category of categories" (click)="navigateToPriceList(category.name)">
    <div class="card h-100 border-0 shadow">
      <img class="card-img" [src]="imagePathPrefix + (category.image ? category.image : defaultImage)" alt="category-card" style="height: 10rem; object-fit: cover;">
      <div class="card-footer bg-white">
        <h5 class="card-title p-2 m-0 text-primary">{{category.name}}</h5>
      </div>
    </div>
  </div>
</div>
