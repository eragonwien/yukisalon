<div class="card h-100 border-0 shadow">
  <img class="card-img" [src]="imagePathPrefix + (category.image ? category.image : defaultImage)" alt="category-card"
    style="height: 10rem; object-fit: cover;">
  <div class="card-footer bg-white">
    <h5 class="card-title p-2 m-0 text-primary">{{category.name}}</h5>
  </div>
</div>
